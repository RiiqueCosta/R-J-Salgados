<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Doces e Salgados</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-orange-200">
                        <span class="font-bold text-xl">RJ</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900 leading-none">RJ Doces</h1>
                        <span class="text-xs text-orange-600 font-medium tracking-wide">& Salgados</span>
                    </div>
                </div>

                <button onclick="toggleCart()" class="relative p-2 hover:bg-orange-50 rounded-full transition-colors group">
                    <i data-lucide="shopping-bag" class="text-gray-700 group-hover:text-orange-600 transition-colors"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-5 h-5 hidden items-center justify-center rounded-full border-2 border-white">0</span>
                </button>
            </div>
        </div>

        <!-- Categories -->
        <div class="border-t border-gray-100 bg-white overflow-x-auto no-scrollbar">
            <div class="max-w-7xl mx-auto px-4 flex gap-2 py-3">
                <button onclick="filterCategory('Todos')" data-category="Todos" class="category-btn bg-orange-600 text-white shadow-md px-4 py-1.5 rounded-full text-sm font-medium transition-all">Todos</button>
                <button onclick="filterCategory('Salgados')" data-category="Salgados" class="category-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-sm font-medium transition-all">Salgados</button>
                <button onclick="filterCategory('Doces')" data-category="Doces" class="category-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-sm font-medium transition-all">Doces</button>
                <button onclick="filterCategory('Combos')" data-category="Combos" class="category-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-sm font-medium transition-all">Combos</button>
                <button onclick="filterCategory('Bebidas')" data-category="Bebidas" class="category-btn bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-sm font-medium transition-all">Bebidas</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Cardápio</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products injected by JS -->
            <div class="col-span-full text-center py-10">
                <div class="animate-spin w-8 h-8 border-4 border-orange-600 border-t-transparent rounded-full mx-auto"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-12 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h3 class="text-xl font-bold text-gray-900">RJ Doces e Salgados</h3>
            <p class="text-sm text-gray-500 mt-1">Feito com ❤️ no Rio.</p>
            <div class="mt-4 text-xs text-gray-400">
                <a href="admin/index.html" class="hover:text-orange-600">Área Administrativa</a>
            </div>
        </div>
    </footer>

    <!-- Cart Drawer -->
    <div id="cart-drawer" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="toggleCart()"></div>
        <div class="absolute right-0 top-0 bottom-0 w-full max-w-md bg-white shadow-2xl flex flex-col animate-in slide-in-from-right">
            <div class="p-5 border-b flex justify-between items-center bg-gray-50">
                <h2 class="text-lg font-bold">Seu Pedido</h2>
                <button onclick="toggleCart()" class="p-2 hover:bg-gray-200 rounded-full"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Items -->
            </div>
            <div class="p-6 bg-gray-50 border-t space-y-4">
                <div class="flex justify-between font-bold text-lg">
                    <span>Total</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button onclick="openCheckout()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-orange-200">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeCheckout()"></div>
        <div class="relative bg-white rounded-2xl shadow-xl w-full max-w-lg flex flex-col max-h-[90vh] overflow-hidden">
            <div class="p-5 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">Finalizar</h2>
                <button onclick="closeCheckout()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>
            <form id="checkout-form" class="overflow-y-auto p-6 space-y-5">
                <!-- Delivery Method -->
                <div>
                    <label class="block text-sm font-medium mb-2">Método de Entrega</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="btn-delivery" class="p-3 border-2 border-orange-500 bg-orange-50 text-orange-700 rounded-lg font-medium text-sm">Entrega</button>
                        <button type="button" id="btn-pickup" class="p-3 border-2 border-gray-200 text-gray-600 rounded-lg font-medium text-sm hover:border-gray-300">Retirada</button>
                    </div>
                    <input type="hidden" name="deliveryMethod" id="input-delivery-method" value="Entrega">
                </div>
                
                <div class="grid grid-cols-1 gap-4">
                    <input name="name" required placeholder="Seu Nome" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                    <input name="phone" required placeholder="Telefone (WhatsApp)" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                </div>

                <div id="address-fields" class="space-y-3 pt-2 border-t">
                    <h3 class="font-semibold text-gray-900">Endereço</h3>
                    <input name="address" placeholder="Rua / Avenida" class="w-full px-3 py-2 border rounded-md">
                    <div class="grid grid-cols-3 gap-3">
                        <input name="number" placeholder="Nº" class="col-span-1 px-3 py-2 border rounded-md">
                        <input name="neighborhood" placeholder="Bairro" class="col-span-2 px-3 py-2 border rounded-md">
                    </div>
                    <input name="complement" placeholder="Complemento (Apto, Casa 2...)" class="w-full px-3 py-2 border rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Pagamento</label>
                    <select name="paymentMethod" class="w-full px-4 py-2 border rounded-lg bg-white">
                        <option value="PIX">PIX</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Cartão">Cartão na Entrega</option>
                    </select>
                </div>

                <textarea name="notes" placeholder="Observações..." rows="2" class="w-full px-4 py-2 border rounded-lg"></textarea>

                <div class="pt-4 border-t flex justify-between items-center">
                    <span class="text-gray-600">Total: <b id="checkout-total-display"></b></span>
                    <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-8 rounded-xl shadow-md transition-all">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
